<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!--unorder list  -->
    <h2>An unordered HTML list</h2>

    <ul>
      <li><b>Coffee</b></li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>  
    <!-- order list -->
    <h2>An ordered HTML list</h2>

    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
    
    
    <table border="1">
        <thead>
            <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Snack</td>
                <td>1</td>
                <td>100 MMK</td>
            </tr>
            <tr>
                <td>Fish</td>
                <td>1</td>
                <td>1000 MMK</td>
            </tr>
            <tr>
                <td>Fish</td>
                <td>1</td>
                <td>1000 MMK</td>
            </tr>
            <tr>
                <td>Fish</td>
                <td>1</td>
                <td>1000 MMK</td>
            </tr>
            <tr>
                <td>Fish</td>
                <td>1</td>
                <td>1000 MMK</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>4100 MMK</td>
            </tr>
        </tfoot>
    </table>




    <table border="2">
     <thead>
        <tr>
           <th>Product</th>
           <th>Qty</th>
           <th>Price</th> 
        </tr>
     </thead>
     <tbody>
        <tr>
           <td>chicken</td>
           <td>2</td>
           <td>2000</td>
           </tr>
           <tr>
           <td>fish</td>
           <td>3</td>
           <td>6000</td>
           </tr>
           <tr>
           <td>pork</td>
           <td>4</td>
           <td>8000</td>
           </tr>
           <tr>
           <td>mutton</td>
           <td>6</td>
           <td>10000</td>
           </tr>
           <tr>
            <td><img src="./img/a..jpg" width="50px" alt=""></td>
            <td>10</td>
            <td>12000</td>

            
        </tr>
     </tbody>
      <!-- <tfoot>
        <tr>
            <td colspan='2'>total</td>
            <td>38000</td>
        </tr>
      </tfoot>   -->
    </table>
     
</body>
</html>
